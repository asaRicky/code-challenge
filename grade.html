<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="number1cGrade"/>
    <button onclick="convert()">convert</button>
    <h3 id="GradeDisplay"></h3>
    <script>
        const number1cGrade=document.getElementById(
            'number1cGrade'
        );
        const GradeDisplay=document.getElementById(
            'gradeDisplay'
        )
        function convert(){
            //if the score is inputted it should give an integer
            const numeric= parseFloat(number1cGrade.value);
            let grade;
            if(numeric >79 && numeric <= 100){
                grade='A'
            }//if the score fulfills this it should move to the next one
            else if(numeric >=60 && numeric <80) {
                grade='B'
            } //if the score fulfills this instead
            else if(numeric >=49 && numeric <60) {
                grade='C'
            }//else it should display this
            else if(numeric >= 40 && numeric <50) {
                grade='D'
            }//if not this should be displayed
            else if(numeric >=0 && numeric <40) {
                grade='E'
            }//if not should be displayed
            console.log(grade)
            gradeDisplay.innerText=`Your score is ${grade}`
        }
    </script>
</body>
